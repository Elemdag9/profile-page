<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Profile Page</title>
  </head>
  <body>
    <main>
      <article class="profile-card">
        <figure class="profile-card__profile-photo">
          <div class="profile-card__placeholder">TM</div>
        </figure>

        <section class="profile-card__information">
          <h2 class="profile-card__name">Tirkish Meretdurdyyev</h2>

          <ul class="profile-card__stats">
            <li class="profile-card__stat-item">
              <p class="profile-card__stat-number">16</p>
              <p class="profile-card__stat-label">Projects</p>
            </li>

            <li class="profile-card__stat-item">
              <p class="profile-card__stat-number">0</p>
              <p class="profile-card__stat-label">Experience</p>
            </li>

            <li class="profile-card__stat-item">
              <p class="profile-card__stat-number">324</p>
              <p class="profile-card__stat-label">Followers</p>
            </li>
          </ul>
        </section>

        <article class="profile-card__description">
          <p class="profile-card__description">
            I am a beginner frontend developer. I'm currently developing my
            'Profile Page' mini project. Please follow my progress!
          </p>

          <nav class="profile-card__social-media">
            <ul class="profile-card__links-list">
              <li class="profile-card__list-item">
                <a href="https://youtube.com" class="profile-card__link">YouTube</a>
              </li>
              <li class="profile-card__list-item">
                <a href="https://github.com" class="profile-card__link">Github</a>
              </li>
              <li class="profile-card__list-item">
                <a href="https://linkedin.com" class="profile-card__link">Linkedin</a>
              </li>
            </ul>
          </nav>
        </article>
      </article>
    </main>
  </body>
</html>
